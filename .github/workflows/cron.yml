name: Periodic health check

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'

jobs:
  periodic_health_check_cron:
    runs-on: ubuntu-22.04
    steps:
    - name: Check the deployed service URL
      uses: jtalk/url-health-check-action@v4
      with:
        url: https://full-stack-open-pokedex-3dxz.onrender.com/
        max-attempts: 4
        retry-delay: 5s